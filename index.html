<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
      integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>🐈 Gato-API 🐈</title>
  </head>

  <body>
    <div
      class="container"
      id="cat-container"
      style="width: 75%; margin: 1rem auto; text-align: center"
    >
      <img id="cat-image" src="" alt="un gato" />
      <button id="get-cat" style="margin-top: 1rem">Nuevo Gato</button>
    </div>

    <script>
      // Suerte Dina!
      const img = document.querySelector("#cat-image");
      const button = document.querySelector("#get-cat");
      button.addEventListener("click", async function getImage() {
        const url = "https://api.thecatapi.com/v1/images/search?rand";
        const response = await fetch(url);
        const data = await response.json();
        console.log( "datos del gato que estás viendo:", data[0]);
        img.src = data[0].url;
        const width =  `${data[0].width}px`;
        const height = `${data[0].height}px`;
        img.style.width = width;
        img.style.height = height;
        console.log(width, height)
      });
    </script>
  </body>
</html>
